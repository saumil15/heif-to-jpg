<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Converted Files</title>
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
      }

      /* Header Style */
      header {
          background-color: #333;
          color: #fff;
          padding: 10px 0;
          text-align: center;
      }

      header h1 {
          margin: 0;
      }

      /* Hero Section */
      .hero {
          background: url('hero-image.jpg') no-repeat center center/cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          text-align: center;
      }

      .hero h1 {
          font-size: 3em;
          margin-bottom: 10px;
      }

      .hero p {
          font-size: 1.5em;
          margin-bottom: 20px;
      }

      .hero .button {
          background-color: #ff6347;
          color: white;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          font-size: 1.2em;
          text-decoration: none;
      }

      .hero .button:hover {
          background-color: #e55347;
      }

      /* Footer Style */
      footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 20px 0;
      }

      footer p {
          margin: 0;
      }
  </style>
  </head>
  <body>
    <header>
      <h1>File Converter</h1>
  </header>
  <section class="hero">
    <div class="hero-content">
      <div class="container">
        <h1 class="mt-5">Converted Files are as follows:</h1>
        <ul>
          {% for filename in filenames %}
            <li><a href="{{ url_for('converted_file', filename=filename) }}">{{ filename }}</a></li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('upload_file') }}" class="btn btn-primary mt-3">Convert More Files</a>
      </div>
    </div>
  </section>

  </body>
</html>
